<body>

  <main class="main-content">

    <form id="addCakeForm" class="cake-form">

  <script>

            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify(formData),
        });
        const data = await res.json();

        if (data.success) {
          msg.textContent = "‚úÖ Th√™m b√°nh th√†nh c√¥ng!";
