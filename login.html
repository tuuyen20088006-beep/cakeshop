<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Đăng nhập - Cake Shop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page-login">
  <main class="centered">
    <div class="card login-card">
      <!-- Logo -->
      <img src="https://cdn-icons-png.flaticon.com/512/2909/2909763.png" alt="Logo" class="brand-logo">

      <h1 class="brand-title">Cake Shop</h1>

      <form id="loginForm" class="form">
        <label for="username">Tên đăng nhập</label>
        <input id="username" name="username" type="text" required placeholder="Nhập username">

        <label for="password">Mật khẩu</label>
        <input id="password" name="password" type="password" required placeholder="Nhập mật khẩu">

        <button type="submit" class="btn primary">Đăng nhập</button>
      </form>

      <div id="loginMessage" class="form-message" aria-live="polite"></div>
      <p class="small muted">Bạn chưa có tài khoản? Hỏi người quản trị hoặc mình có thể thêm trang đăng ký nếu cần.</p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
