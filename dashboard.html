  <main class="main-content">

  <script>
    const API_BASE_URL = "https://banhngot.fitlhu.com";
    const token = localStorage.getItem("token");

    async function fetchCakes() {
      try {
        const res = await fetch(`${API_BASE_URL}/api/cakes?page=1&limit=9`, {
          headers: { Authorization: `Bearer ${token}` },
        });
        const data = await res.json();
        if (data.success) renderCakes(data.data);
      } catch {
        document.getElementById("cakesGrid").innerHTML = "<p>Lá»—i khi táº£i bÃ¡nh ğŸ</p>";
      }
    }

    function renderCakes(cakes) {
      const grid = document.getElementById("cakesGrid");
      grid.innerHTML = cakes.map(c => `
        <div class="cake-card">
          <div class="cake-thumb"><img src="${c.image}" alt="${c.name}"></div>
          <div class="cake-body">
            <h3>${c.name}</h3>
            <p>${c.description}</p>
            <div class="cake-meta">
              <span>${c.category}</span>
              <span>${c.price.toLocaleString()}Ä‘</span>
            </div>
          </div>
        </div>
      `).join("");
    }

    document.getElementById("logoutBtn").onclick = () => {
      localStorage.clear();
      window.location.href = "login.html";
    };

    fetchCakes();
  </script>
