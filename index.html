<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cake Shop | Đăng nhập & Đăng ký</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">
  <div class="auth-container">
    <div class="auth-box">
      <img src="images/logo.png" alt="Cake Shop Logo" class="logo">
      <h2 class="auth-title">Chào mừng đến với Cake Shop</h2>

      <div class="tab-container">
        <button id="loginTab" class="tab active">Đăng nhập</button>
        <button id="registerTab" class="tab">Đăng ký</button>
      </div>

      <!-- Form đăng nhập -->
      <form id="loginForm" class="form active">
        <input type="text" id="loginUser" placeholder="Tên đăng nhập" required>
        <input type="password" id="loginPass" placeholder="Mật khẩu" required>
        <button type="submit" class="btn">Đăng nhập</button>
      </form>

      <!-- Form đăng ký -->
      <form id="registerForm" class="form">
        <input type="text" id="regUser" placeholder="Tên người dùng" required>
        <input type="email" id="regEmail" placeholder="Email" required>
        <input type="password" id="regPass" placeholder="Mật khẩu" required>
        <button type="submit" class="btn">Đăng ký</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
